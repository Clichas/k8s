apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nginx
  namespace: df
spec:
  serviceName: "nginx"
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx:1.16.1
        ports:
        - containerPort: 80
          name: nginx
        volumeMounts:
        - name: www
          mountPath: "/usr/share/nginx/html"
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: nfs-claim