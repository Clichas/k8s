apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: nextclouding
  namespace: nextcloud
spec:
  rules:
  - host: nextcloud.dflocal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nextcloud
          servicePort: 80